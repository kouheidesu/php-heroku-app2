<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLの基本サンプル</title>
</head>
<body>
    <!-- 見出し -->
    <h1>ようこそ、HTMLの世界へ！</h1>
    
    <!-- 段落 -->
    <p>これは基本的なHTMLサンプルコードです。以下の要素が含まれています。</p>

    <!-- リンク -->
    <p>詳しくは <a href="https://www.w3schools.com/" target="_blank">W3Schools</a> を参照してください。</p>

    <!-- 画像 -->
    <img src="https://via.placeholder.com/150" alt="サンプル画像">

    <!-- リスト -->
    <h2>HTMLの基本要素</h2>
    <ul>
        <li>見出し (Heading)</li>
        <li>段落 (Paragraph)</li>
        <li>リンク (Link)</li>
        <li>画像 (Image)</li>
        <li>リスト (List)</li>
        <li>ボタン (Button)</li>
    </ul>

    <!-- ボタン -->
    <button onclick="alert('Hello, World!')">クリックしてください</button>
</body>
</html>
